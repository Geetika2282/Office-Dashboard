<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f7f8fa 60%, #e0e7ff 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .dashboard-header {
            background: linear-gradient(90deg, #2563eb 60%, #1e40af 100%);
            color: #fff;
            border-radius: 22px;
            margin: 40px auto 32px auto;
            padding: 38px 0 28px 0;
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            max-width: 900px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.13);
            letter-spacing: 1px;
        }
        .tab-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.10);
            padding: 36px 32px 32px 32px;
            margin: 0 auto 40px auto;
            max-width: 1000px;
            min-height: 500px;
        }
        .nav-tabs {
            border: none;
            margin-bottom: 32px;
            justify-content: center;
            gap: 8px;
        }
        .nav-tabs .nav-link {
            border: none;
            border-radius: 12px 12px 0 0;
            color: #2563eb;
            font-weight: 600;
            background: linear-gradient(90deg, #eaf1ff 60%, #f1f5ff 100%);
            margin-right: 8px;
            padding: 16px 44px;
            font-size: 1.15rem;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.04);
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(90deg, #dbeafe 60%, #e0e7ff 100%);
            color: #1746a2;
            border-bottom: 3px solid #2563eb;
            box-shadow: 0 4px 16px rgba(37,99,235,0.10);
        }
        .tab-content > .tab-pane {
            transition: opacity 0.4s;
        }
        .table {
            border-radius: 18px;
            overflow: hidden;
            font-size: 1.08rem;
            box-shadow: 0 2px 12px rgba(37,99,235,0.06);
        }
        .table thead th {
            background: #f5f6fa;
            color: #222;
            font-weight: 700;
            border: none;
            letter-spacing: 0.5px;
        }
        .table tbody tr {
            transition: background 0.2s;
        }
        .table tbody tr:hover {
            background: #e0e7ff33;
        }
        .table td, .table th {
            vertical-align: middle;
            padding: 16px 14px;
        }
        .table-actions {
            white-space: nowrap;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2563eb 60%, #1e40af 100%);
            border: none;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 10px 22px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(37,99,235,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #1746a2 60%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(37,99,235,0.18);
        }
        .btn-danger {
            background: linear-gradient(90deg, #ef4444 60%, #b91c1c 100%);
            border: none;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 10px 18px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(239,68,68,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-danger:hover, .btn-danger:focus {
            background: linear-gradient(90deg, #b91c1c 60%, #ef4444 100%);
            box-shadow: 0 4px 16px rgba(239,68,68,0.18);
        }
        .modal-content {
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.13);
            padding: 8px 0 0 0;
        }
        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }
        .modal-title {
            font-weight: 700;
            color: #2563eb;
        }
        .modal-footer {
            border-top: none;
        }
        .form-label {
            font-weight: 600;
            color: #1746a2;
        }
        .form-control, .form-select {
            border-radius: 8px;
            font-size: 1.08rem;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            box-shadow: none;
            transition: border 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border: 1.5px solid #2563eb;
            box-shadow: 0 0 0 2px #2563eb22;
        }
        /* Custom scrollbar for tables */
        .table-responsive::-webkit-scrollbar {
            height: 8px;
        }
        .table-responsive::-webkit-scrollbar-thumb {
            background: #dbeafe;
            border-radius: 8px;
        }
        .table-responsive::-webkit-scrollbar-track {
            background: #f5f6fa;
        }
        /* Section divider */
        .section-divider {
            border-top: 2px solid #e0e7ff;
            margin: 32px 0 24px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">Employee Dashboard</div>
    <div class="tab-card">
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="staff-tab" data-bs-toggle="tab" data-bs-target="#staff-section" type="button" role="tab">Staff Details</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="salary-tab" data-bs-toggle="tab" data-bs-target="#salary-section" type="button" role="tab">Salary Update</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Staff Details Section -->
            <div class="tab-pane fade show active" id="staff-section" role="tabpanel">
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-primary d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#staffModal">
                        <i class="bi bi-plus-circle"></i> Add New Staff
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table" id="staffTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date of Joining</th>
                                <th>Department</th>
                                <th>Date of Leaving</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <!-- Salary Update Section -->
            <div class="tab-pane fade" id="salary-section" role="tabpanel">
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-primary d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#salaryModal">
                        <i class="bi bi-plus-circle"></i> Add New Salary
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table" id="salaryTable">
                        <thead>
                            <tr>
                                <th>Staff Name</th>
                                <th>Year</th>
                                <th>Month</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Staff Modal -->
    <div class="modal fade" id="staffModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Staff</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="staffForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="staffName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date of Joining</label>
                            <input type="date" class="form-control" id="joiningDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select class="form-select" id="department" required>
                                <option value="">Select Department</option>
                                <option value="Housekeeping">Housekeeping</option>
                                <option value="Transport">Transport</option>
                                <option value="Gardening">Gardening</option>
                                <option value="Electrical">Electrical</option>
                                <option value="STP">STP</option>
                                <option value="Canteen">Canteen</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date of Leaving (Optional)</label>
                            <input type="date" class="form-control" id="leavingDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveStaff()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Salary Modal -->
    <div class="modal fade" id="salaryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Salary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="salaryForm">
                        <div class="mb-3">
                            <label class="form-label">Staff Name</label>
                            <select class="form-select" id="salaryStaffName" required>
                                <option value="">Select Staff</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="number" class="form-control" id="salaryYear" min="2000" max="2100" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Month</label>
                            <select class="form-select" id="salaryMonth" required>
                                <option value="">Select Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" id="salaryAmount" min="0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveSalary()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store data in memory (replace with actual database in production)
        let staffData = [];
        let salaryData = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadStaffData();
            loadSalaryData();
        });

        function loadStaffData() {
            const staffTable = document.getElementById('staffTable').getElementsByTagName('tbody')[0];
            staffTable.innerHTML = '';
            
            staffData.forEach((staff, index) => {
                const row = staffTable.insertRow();
                row.innerHTML = `
                    <td>${staff.name}</td>
                    <td>${staff.joiningDate}</td>
                    <td>${staff.department}</td>
                    <td>${staff.leavingDate || '-'}</td>
                    <td class="table-actions">
                        <button class="btn btn-sm btn-primary d-inline-flex align-items-center gap-1" onclick="editStaff(${index})">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger d-inline-flex align-items-center gap-1" onclick="deleteStaff(${index})">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                `;
            });

            // Update salary form staff dropdown
            updateStaffDropdown();
        }

        function loadSalaryData() {
            const salaryTable = document.getElementById('salaryTable').getElementsByTagName('tbody')[0];
            salaryTable.innerHTML = '';
            
            salaryData.forEach((salary, index) => {
                const row = salaryTable.insertRow();
                row.innerHTML = `
                    <td>${salary.staffName}</td>
                    <td>${salary.year}</td>
                    <td>${getMonthName(salary.month)}</td>
                    <td>₹${salary.amount.toLocaleString()}</td>
                    <td class="table-actions">
                        <button class="btn btn-sm btn-primary d-inline-flex align-items-center gap-1" onclick="editSalary(${index})">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger d-inline-flex align-items-center gap-1" onclick="deleteSalary(${index})">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                `;
            });
        }

        function updateStaffDropdown() {
            const dropdown = document.getElementById('salaryStaffName');
            dropdown.innerHTML = '<option value="">Select Staff</option>';
            staffData.forEach(staff => {
                dropdown.innerHTML += `<option value="${staff.name}">${staff.name}</option>`;
            });
        }

        function saveStaff() {
            const name = document.getElementById('staffName').value;
            const joiningDate = document.getElementById('joiningDate').value;
            const department = document.getElementById('department').value;
            const leavingDate = document.getElementById('leavingDate').value;

            if (!name || !joiningDate || !department) {
                alert('Please fill all fields');
                return;
            }

            staffData.push({ name, joiningDate, department, leavingDate });
            loadStaffData();
            
            // Close modal and reset form
            const modal = bootstrap.Modal.getInstance(document.getElementById('staffModal'));
            modal.hide();
            document.getElementById('staffForm').reset();
        }

        function saveSalary() {
            const staffName = document.getElementById('salaryStaffName').value;
            const year = document.getElementById('salaryYear').value;
            const month = document.getElementById('salaryMonth').value;
            const amount = document.getElementById('salaryAmount').value;

            if (!staffName || !year || !month || !amount) {
                alert('Please fill all fields');
                return;
            }

            salaryData.push({ staffName, year, month, amount: parseFloat(amount) });
            loadSalaryData();
            
            // Close modal and reset form
            const modal = bootstrap.Modal.getInstance(document.getElementById('salaryModal'));
            modal.hide();
            document.getElementById('salaryForm').reset();
        }

        function editStaff(index) {
            const staff = staffData[index];
            document.getElementById('staffName').value = staff.name;
            document.getElementById('joiningDate').value = staff.joiningDate;
            document.getElementById('department').value = staff.department;
            document.getElementById('leavingDate').value = staff.leavingDate || '';
            
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('staffModal'));
            modal.show();
            
            // Update save function to handle edit
            const saveButton = document.querySelector('#staffModal .btn-primary');
            saveButton.onclick = function() {
                staffData[index] = {
                    name: document.getElementById('staffName').value,
                    joiningDate: document.getElementById('joiningDate').value,
                    department: document.getElementById('department').value,
                    leavingDate: document.getElementById('leavingDate').value
                };
                loadStaffData();
                modal.hide();
                document.getElementById('staffForm').reset();
                saveButton.onclick = saveStaff; // Reset to original save function
            };
        }

        function editSalary(index) {
            const salary = salaryData[index];
            document.getElementById('salaryStaffName').value = salary.staffName;
            document.getElementById('salaryYear').value = salary.year;
            document.getElementById('salaryMonth').value = salary.month;
            document.getElementById('salaryAmount').value = salary.amount;
            
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('salaryModal'));
            modal.show();
            
            // Update save function to handle edit
            const saveButton = document.querySelector('#salaryModal .btn-primary');
            saveButton.onclick = function() {
                salaryData[index] = {
                    staffName: document.getElementById('salaryStaffName').value,
                    year: document.getElementById('salaryYear').value,
                    month: document.getElementById('salaryMonth').value,
                    amount: parseFloat(document.getElementById('salaryAmount').value)
                };
                loadSalaryData();
                modal.hide();
                document.getElementById('salaryForm').reset();
                saveButton.onclick = saveSalary; // Reset to original save function
            };
        }

        function deleteStaff(index) {
            if (confirm('Are you sure you want to delete this staff member?')) {
                staffData.splice(index, 1);
                loadStaffData();
            }
        }

        function deleteSalary(index) {
            if (confirm('Are you sure you want to delete this salary record?')) {
                salaryData.splice(index, 1);
                loadSalaryData();
            }
        }

        function getMonthName(month) {
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            return months[parseInt(month) - 1];
        }
    </script>
</body>
</html>
