<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACTS Module</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow rounded-4 p-4">
      <h3 class="mb-4 text-primary">ACTS Module</h3>
      <form id="actsForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="courseName" class="form-label">Course Name</label>
            <select class="form-select" id="courseName" required>
              <option value="">Select Course</option>
              <option>Data Science</option>
              <option>AI & ML</option>
              <option>Cyber Security</option>
              <option>Cloud Computing</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="batchName" class="form-label">Batch Name</label>
            <input type="text" class="form-control" id="batchName" required />
          </div>

          <div class="col-md-6">
            <label for="batchId" class="form-label">Batch ID</label>
            <input type="text" class="form-control" id="batchId" required />
          </div>

          <div class="col-md-6">
            <label for="year" class="form-label">Year</label>
            <input type="date" class="form-control" id="year" required />
          </div>

          <div class="col-md-4">
            <label for="enrolled" class="form-label">Students Enrolled</label>
            <input type="number" class="form-control" id="enrolled" min="0" required />
          </div>

          <div class="col-md-4">
            <label for="placed" class="form-label">Students Placed</label>
            <input type="number" class="form-control" id="placed" min="0" required />
          </div>

          <div class="col-md-4">
            <label for="fee" class="form-label">Course Fee</label>
            <input type="number" class="form-control" id="fee" min="0" step="0.01" required />
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success px-4">Add to Table</button>
          </div>
        </div>
      </form>
    </div>

    <div class="card shadow rounded-4 mt-5 p-4">
      <h4 class="mb-3 text-secondary">Batch Data</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="dataTable">
          <thead class="table-light">
            <tr>
              <th>Course Name</th>
              <th>Batch Name</th>
              <th>Batch ID</th>
              <th>Year</th>
              <th>Enrolled</th>
              <th>Placed</th>
              <th>Fee</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be added dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("actsForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const course = document.getElementById("courseName").value;
      const batchName = document.getElementById("batchName").value;
      const batchId = document.getElementById("batchId").value;
      const year = document.getElementById("year").value;
      const enrolled = document.getElementById("enrolled").value;
      const placed = document.getElementById("placed").value;
      const fee = document.getElementById("fee").value;

      const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${course}</td>
        <td>${batchName}</td>
        <td>${batchId}</td>
        <td>${year}</td>
        <td>${enrolled}</td>
        <td>${placed}</td>
        <td>${fee}</td>
        <td><button class="btn btn-danger btn-sm deleteBtn">Delete</button></td>
      `;

      // Clear form after adding
      document.getElementById("actsForm").reset();
    });

    // Delegate delete functionality to table
    document.getElementById("dataTable").addEventListener("click", function (e) {
      if (e.target && e.target.classList.contains("deleteBtn")) {
        const row = e.target.closest("tr");
        row.remove();
      }
    });
  </script>

</body>
</html>
