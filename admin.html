<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #adb9d3, #a8bcd8);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            background-color: #1e293b;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
            color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .sidebar .nav-link {
            color: #d1d5db;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px 10px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: #334155;
            color: #ffffff;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .dashboard-card h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 2rem;
        }
        .btn-custom {
            margin: 1rem;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        .btn-custom:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border: none;
        }
        .btn-success {
            background: linear-gradient(45deg, #22c55e, #15803d);
            border: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Admin Panel</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="navigateTo('index.html')"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="navigateTo('staff.html')"><i class="fas fa-users"></i> Staff</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="navigateTo('contract.html')"><i class="fas fa-file-contract"></i> Contract</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="navigateTo('amc.html')"><i class="fas fa-file-contract"></i> AMC</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="navigateTo('vehicle.html')"><i class="fas fa-file-contract"></i> Vehicle</a>
            </li>
           
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-card">
            <h1>Admin Dashboard</h1>
            <button class="btn btn-primary btn-custom" onclick="navigateTo('staff.html')">
                <i class="fas fa-users me-2"></i> Staff
            </button>
            <button class="btn btn-primary btn-custom" onclick="navigateTo('contract.html')">
                <i class="fas fa-file-contract me-2"></i> Contract
            </button>
            <button class="btn btn-primary btn-custom" onclick="navigateTo('amc.html')">
                <i class="fas fa-file-contract me-2"></i> AMC
            </button>
            <button class="btn btn-primary btn-custom" onclick="navigateTo('vehicle.html')">
                <i class="fas fa-file-contract me-2"></i> Vehicle
            </button>
            
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
